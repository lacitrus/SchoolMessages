<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}      
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <title>{{title}}</title>
        <style>
            .error { color: red; }
        </style>
        {% endblock %}
    </head>
<body>
<div style= "font-family: sans-serif; margin-left:0em; margin-top:-1em;" >
<p>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="#">
                        <img src="https://www.westvillesd.com/images/Paw-print.svg" width="30" height="30" alt="">
                      </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/blog">Messages</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/newpost">Add a message</a>
                    </li>
                  </ul>
                  <span class="nav-item">
                        <a href="/login" >Log in</a>&nbsp&nbsp
                        <a href="/logout" >Log out</a>
                </div>
            
        </nav>
    

 

</p>
    <p>
        {% with messages = get_flashed_messages(with_categories = True) %}
            {% for category,message in messages %}
               <p class="{{category}}"> {{message}} </p>
            {% endfor %}
        {% endwith %}
    </p>

    {% block content %}
    {% endblock %}

</div>
</body>
</html>
